#spring.redis.host=118.24.44.169










#进入DispatcherServlet的规则为
server.servlet-path=/

#静态资源的路径
spring.resources.static-locations=classpath:/public/

#格式：logging.level.*= # Log levels severity mapping. For instance `logging.level.org.springframework=DEBUG`
logging.level.org.springframework=DEBUG